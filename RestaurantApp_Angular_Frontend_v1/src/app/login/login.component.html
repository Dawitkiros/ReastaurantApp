<form #loginForm="ngForm" class="form" autocomplete="off">
  <div class="control">
    <h1>Sign In</h1>
  </div>
  <div class="control block-cube block-input">
    <input name="username" type="text" placeholder="Username" [(ngModel)]="user.username" />
    <div class="bg-top">
      <div class="bg-inner"></div>
    </div>
    <div class="bg-right">
      <div class="bg-inner"></div>
    </div>
    <div class="bg">
      <div class="bg-inner"></div>
    </div>
  </div>
  <div class="control block-cube block-input">
    <input name="password" type="password" placeholder="Password" [(ngModel)]="user.password"/>
    <div class="bg-top">
      <div class="bg-inner"></div>
    </div>
    <div class="bg-right">
      <div class="bg-inner"></div>
    </div>
    <div class="bg">
      <div class="bg-inner"></div>
    </div>
  </div>
  <button class="btn block-cube block-cube-hover" type="button">
    <div class="bg-top">
      <div class="bg-inner"></div>
    </div>
    <div class="bg-right">
      <div class="bg-inner"></div>
    </div>
    <div class="bg">
      <div class="bg-inner"> </div>
    </div>
    <div class="text" (click)="login()">Log In</div>
  </button>
</form>
